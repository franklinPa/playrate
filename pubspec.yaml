name: playrate
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0-30.0.dev <4.0.0'

dependencies:
  animate_do: ^3.0.2
  card_swiper: ^2.0.4
  dio: ^5.1.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_riverpod: ^2.3.6
  go_router: ^7.0.0
  intl: ^0.18.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
  fonts:
    - family: roboto_bold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: roboto_light
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: roboto_regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: roboto_medium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
